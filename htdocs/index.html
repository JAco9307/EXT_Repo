<!doctype html>
<html lang="en">
<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<head>
  <meta charset="utf-8">

  <title>Leap Joystick Web</title>
  <link rel="icon" href="LeapLogo.png">
  <link rel="stylesheet" href="Style2.css">
</head>
<body>
	<div class="joy">
		<div class="joydiv">
			<canvas id="Joychart" class="joychart"></canvas>
		</div>
		<div class="zdiv">
			<canvas id="Zbar" class="zbar"></canvas>
		</div>
	</div>
	<div class="coord">
		<canvas id="myChart" class="chart"></canvas>
	</div>
</body>
<script>
	var ctxJ = document.getElementById("Joychart").getContext('2d');
	var ctxZ = document.getElementById("Zbar").getContext('2d');
	var ctxC = document.getElementById("myChart").getContext('2d');
	var Joychart = new Chart(ctxJ, {
		type: 'scatter',
		data: {
			labels: [''],
			datasets: [{
				label: 'Joystick Posistion',
				data: null,
				pointRadius: 5,
				pointHoverRadius: 5,
				backgroundColor: "#f58224",
				borderColor: "#f58224",
				borderWidth: 1
			}/*,
			{
				label: 'Deadzone',
				data: [{x:0,y:0}],
				pointRadius: 20,
				pointHoverRadius: 20,
				fill: false,
				borderColor: "#005a87",
				borderWidth: 1
			}*/]
		},
		options: {
			legend: {
				display: true,
			},
			responsive: true,
			maintainAspectRatio: false,
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: false,
						suggestedMin: -300,
						suggestedMax: 300,
						stepSize: 20
					}
				}],
				xAxes: [{
					ticks: {
						beginAtZero: false,
						suggestedMin: -300,
						suggestedMax: 300,
						stepSize: 20
					}
				}]
			}
		}

	});
	var Zchart = new Chart(ctxZ, {
		type: 'bar',
		data:{
			labels: [''],
			datasets: [{
				label: 'Joystick z-axis',
				data: [0],
				backgroundColor: "#f58224",
				borderColor: "#f58224",
				borderWidth: 1
			}]
		},
		options: {
			responsive:true,
			maintainAspectRatio: false,
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: true,
						suggestedMin: -1,
						suggestedMax: 1,
						stepSize: 1/*,
						callback: function(value, index, values) {
							if (value == 4 || value == -4) return 'Deadzone';
                        	return value;
                    	}*/
					}
				}]
			}
		}
		
	});
	var myChart = new Chart(ctxC, {
		type: 'scatter',
		data: {
			labels: [''],
			datasets: [{
				label: 'Crane Posistion',
				data: null,
				pointRadius: 8,
				pointHoverRadius: 8,
				backgroundColor: "#f58224",
				borderColor: "#f58224",
				borderWidth: 1
			}]
		},
		options: {
			legend: {
				display: true,
			},
			responsive: true,
			maintainAspectRatio: false,
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: true,
						suggestedMin: 1000,
						suggestedMax: 1000,
						stepSize: 25
					}
				}],
				xAxes: [{
					ticks: {
						beginAtZero: true,
						suggestedMin: 1000,
						suggestedMax: 1000,
						stepSize: 25
					}
				}]
			}
		}
	});
	function UpdateFunc(){
	$.post( "DataRequest.php", function( data ) {
		try{
			var parsed = data.split(";");
			var joypos = parsed[0].split(",");
			var coords = parsed[1].split(",");
		}catch (err){
			console.log(err.message);
		}
		try{
			var chart_data = {x: parseInt(coords[0]),y: parseInt(coords[1])};
			var chart_dataJ = {x: parseInt(joypos[0]),y: parseInt(joypos[1])};

			Zchart.data.datasets[0].data[0] = joypos[2];
			Zchart.update();		
			myChart.data.datasets[0].data[0] = chart_data;
			myChart.update();
			Joychart.data.datasets[0].data[0] = chart_dataJ;
			Joychart.update();
		}catch(err){
			console.log(err.message);
		}
	});					
}

setInterval(function(){
	UpdateFunc()
}, 100)

</script>
</html>
